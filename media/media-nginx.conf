server {
    listen 8080;
    server_name media.local;

    location /defaults/ {
        alias /var/www/media/defaults/;
        autoindex off;
        access_log off;
        add_header Cache-Control "public, max-age=2592000";
    }

    location /uploads/ {
        alias /var/www/media/uploads/;
        autoindex off;
        access_log off;
        add_header Cache-Control "public, max-age=2592000";
    }

    error_page 404 /404.html;
}
